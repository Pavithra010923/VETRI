<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website with CSS Toggle Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Playwrite+HR+Lijeva:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yuji+Mai&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">

        <nav class="navbar">
            <div class="logo">My Website</div>


            <input type="checkbox" id="nav-toggle" class="nav-toggle">

            <label for="nav-toggle" class="nav-toggle-label">&#9776;</label>


            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>

        <div class="banner">
            <h1>Welcome to Our Website</h1>
        </div>

        <div class="products">
            <h2>Our Products</h2>
            <div class="product-row">
                <div class="product-col">Product 1</div>
                <div class="product-col">Product 2</div>
                <div class="product-col">Product 3</div>
            </div>
            <div class="product-row">
                <div class="product-col">Product 4</div>
                <div class="product-col">Product 5</div>
                <div class="product-col">Product 6</div>
            </div>
        </div>

        <footer>
            <p>&copy; 2024 My Website. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
